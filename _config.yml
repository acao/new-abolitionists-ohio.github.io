prose:
  rooturl: 'app'
  siteurl: 'http://cledemandsjustice.org'
  media: 'img'
  ignore:
    - index.md
    - _config.yml
    - /app/_layouts
    - /app/_plugins
    - /app/_site
    - /app/js
    - /app/_less
    - /app/css
    - /app/CNAME
    - /app/google3ddf1910d6053919.html
    - /app/sitemap.xml
    - /app/_posts/*.gitkeep
  metadata:
    app/_posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "We demand..."
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
    app/_posts/demands:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "We demand..."
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "category"
        field:
          element: "hidden"
          value: "demands"
      - name: "type"
        field:
          element: "select"
          label: "Type of Demand"
          placeholder: "Choose Type"
          options:
            - name: "Council Resolution"
              value: "resolution"
            - name: "Council Ordinance"
              value: "ordinance"
            - name: "For Immediate Implementation"
              value: "immediate"
    app/_posts/pressreleases:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "date"
        field:
          element: "text"
          label: "Date of Release"
          placeholder: "YYYY-MM-DD"
      - name: "layout"
        field:
          element: "hidden"
          value: "release"
      - name: "category"
        field:
          element: "hidden"
          value: "pressreleases"
    app/_posts/contacts:
      - name: "title"
        field:
          element: "text"
          label: "Name"
      - name: "date"
        field:
          element: "text"
          label: "Date of Release"
          placeholder: "YYYY-MM-DD"
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "category"
        field:
          element: "hidden"
          value: "contacts"
    app/_posts/media:
      - name: "title"
        field:
          element: "text"
          placeholder: "Article Title"
      - name: "url"
        field:
          element: "text"
          label: "URL of article"
          placeholder: "http://www.washingtonpost.com/article/01/02/98765/stuff"
      - name: "agency"
        field:
          element: "text"
          label: "News Agency - keep consistent - spelling, capitalization, etc"
          placeholder: "CommonDreams.org"
      - name: "date"
        field:
          element: "text"
          label: "Date of Hit"
          placeholder: "YYYY-MM-DD"
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "category"
        field:
          element: "hidden"
          value: "media"