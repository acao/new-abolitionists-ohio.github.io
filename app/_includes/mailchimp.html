<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup">
    <form action="//cdfohio.us9.list-manage.com/subscribe/post?u=228892664f40c47e683bd503c&amp;id=16a76523f1" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form-horizontal" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
            <h2>{{ site.newsletter.headline }}</h2>

            <div class="mc-field-group form-group">
                <label class="col-sm-3 control-label" for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                </label>
                <div class="col-sm-9">
                    <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="my@email.com">
                </div>
                <div class="description"><span class="asterisk">*</span> indicates required</div>
            </div>
            <div class="mc-field-group form-group">
                <label class="col-sm-3 control-label" for="mce-FNAME">First Name </label>
                <div class="col-sm-9">
                    <input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME" placeholder="First Name">
                </div>
            </div>
            <div class="mc-field-group form-group">
                <label class="col-sm-3 control-label" for="mce-LNAME">Last Name </label>
                <div class="col-sm-9">
                    <input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME" placeholder="Last Name">
                </div>
            </div>
            <div class="mc-field-group form-group">
                <label class="col-sm-3 control-label" for="mce-ZIP">Zip </label>
                <div class="col-sm-9">
                    <input type="text" value="" name="ZIP" class="form-control" id="mce-ZIP" placeholder="Zip">
                </div>
            </div>
            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;">
                <input type="text" name="b_228892664f40c47e683bd503c_16a76523f1" tabindex="-1" value="">
            </div>
            <div class="clear">
                <input type="submit" value="{{ site.newsletter.submit }}" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-lg btn-primary">
            </div>
        </div>
    </form>
</div>

<!--End mc_embed_signup-->
